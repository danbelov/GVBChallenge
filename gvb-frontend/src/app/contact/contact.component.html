<h1>File a damage report</h1>
<div class="form-group">
  <label for="name_input"></label>
  <input id="name_input" type="text" name="name" placeholder="Your name" [(ngModel)]="name" required>
</div>
<div class="form-group">
  <label></label>
  <input id="email_input" type="email" name="email" placeholder="Your email" [(ngModel)]="email" required>
</div>
<input class="btn btn-default" type="submit"id="send-button" title="submit">
